<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Figura 1.1 - Configuración experimental del prototipo</title>
  <style>
    body {
      font-family: "Helvetica", Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 20px;
    }
    .figure-title {
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;
    }
    svg {
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      background: #ffffff;
    }

    .tatami {
      fill: #ffffff;
      stroke: #9ca3af;
      stroke-width: 1.6;
    }
    .tatami-label {
      fill: #111827;
      font-size: 12px;
      text-anchor: middle;
    }

    .atleta {
      fill: #fde68a;
      stroke: #b45309;
      stroke-width: 2;
    }
    .node-text {
      fill: #111827;
      font-size: 11px;
      text-anchor: middle;
    }

    .cam {
      fill: #dbeafe;
      stroke: #2563eb;
      stroke-width: 1.6;
    }
    .cam-text {
      fill: #111827;
      font-size: 11px;
      text-anchor: middle;
    }

    .kinect {
      fill: #dcfce7;
      stroke: #16a34a;
      stroke-width: 1.6;
    }
    .pc {
      fill: #fee2e2;
      stroke: #b91c1c;
      stroke-width: 1.8;
    }

    .legend-box {
      fill: #f9fafb;
      stroke: #e5e7eb;
      stroke-width: 1;
    }
    .legend-item-camera {
      fill: #dbeafe;
      stroke: #2563eb;
    }
    .legend-item-kinect {
      fill: #dcfce7;
      stroke: #16a34a;
    }
    .legend-item-pc {
      fill: #fee2e2;
      stroke: #b91c1c;
    }
    .legend-text {
      font-size: 11px;
      fill: #111827;
    }

    .axis-label {
      font-size: 10px;
      fill: #4b5563;
      text-anchor: middle;
    }

    .link-video {
      stroke: #6b7280;
      stroke-width: 1.3;
      fill: none;
      marker-end: url(#arrowGrey);
    }
    .link-kinect {
      stroke: #16a34a;
      stroke-width: 1.3;
      fill: none;
      marker-end: url(#arrowGreen);
    }

    .fov-rgb {
      stroke: #2563eb;
      stroke-width: 1.3;
      stroke-dasharray: 6 4;
      fill: none;
      marker-end: url(#arrowBlue);
    }
  </style>
</head>
<body>
  <div class="figure-title">
    Figura 1.1. Configuración experimental del prototipo: dos cámaras laterales y sensor Kinect frontal
  </div>

  <svg width="1200" height="650" viewBox="0 0 1200 650">

    <!-- Flechas -->
    <defs>
      <marker id="arrowGrey" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto" markerUnits="strokeWidth">
        <path d="M0,0 L8,4 L0,8 z" fill="#6b7280" />
      </marker>
      <marker id="arrowGreen" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto" markerUnits="strokeWidth">
        <path d="M0,0 L8,4 L0,8 z" fill="#16a34a" />
      </marker>
      <marker id="arrowBlue" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto" markerUnits="strokeWidth">
        <path d="M0,0 L8,4 L0,8 z" fill="#2563eb" />
      </marker>
    </defs>

    <!-- Nota pequeña -->
    <text x="600" y="35" class="axis-label">Vista superior (esquema no a escala)</text>

    <!-- Tatami centrado -->
    <rect x="350" y="150" width="500" height="300" rx="20" ry="20" class="tatami"/>
    <text x="600" y="170" class="tatami-label">Área de competencia (Tatami)</text>

    <!-- Atleta -->
    <circle cx="600" cy="300" r="50" class="atleta"/>
    <text x="600" y="295" class="node-text">Atleta</text>
    <text x="600" y="312" class="node-text">(Poomsae)</text>

    <!-- Cámaras laterales -->
    <ellipse cx="260" cy="200" rx="95" ry="32" class="cam"/>
    <text x="260" y="195" class="cam-text">Cámara lateral 1</text>
    <text x="260" y="211" class="cam-text">(lado izquierdo)</text>

    <ellipse cx="940" cy="200" rx="95" ry="32" class="cam"/>
    <text x="940" y="195" class="cam-text">Cámara lateral 2</text>
    <text x="940" y="211" class="cam-text">(lado derecho)</text>

    <!-- Kinect frontal (bajo el tatami, centrado) -->
    <rect x="520" y="390" width="160" height="60" rx="14" ry="14" class="kinect"/>
    <text x="600" y="413" class="node-text">Sensor Kinect</text>
    <text x="600" y="431" class="node-text">RGB-D frontal</text>

    <!-- Mesa de trabajo / PC a la derecha -->
    <!-- PC: x=820..1040, y=390..470; centro inferior = (930,470) -->
    <rect x="820" y="390" width="220" height="80" rx="12" ry="12" class="pc"/>
    <text x="930" y="412" class="node-text">Mesa de trabajo / PC central</text>
    <text x="930" y="430" class="node-text">Operador / Evaluador</text>

    <!-- Conexiones de datos (todas llegan al borde inferior del PC en 930,470) -->
    <!-- Video desde cámara lateral 1 -->
    <polyline points="260,232 260,520 930,520 930,470" class="link-video"/>

    <!-- Video desde cámara lateral 2 -->
    <polyline points="940,232 940,520 930,520 930,470" class="link-video"/>

    <!-- RGB+Depth desde Kinect -->
    <polyline points="600,450 600,540 930,540 930,470" class="link-kinect"/>

    <!-- FOV de cámaras (diagonal hacia el atleta) -->
    <line x1="260" y1="215" x2="560" y2="290" class="fov-rgb"/>
    <line x1="940" y1="215" x2="640" y2="290" class="fov-rgb"/>

    <!-- FOV Kinect frontal (vertical hacia el atleta) -->
    <line x1="600" y1="390" x2="600" y2="350" class="fov-rgb" stroke="#16a34a"/>

    
  </svg>
</body>
</html>
